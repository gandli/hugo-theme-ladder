<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">

      <main>
        {{- partial "header.html" . -}}

          {{- block "content" . }}{{- end }}

        {{- partial "footer.html" . -}}
      </main>
    </body>
    {{- partial "script.html" . -}}
</html>
